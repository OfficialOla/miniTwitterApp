 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'twitter.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Twitter</title>
</head>
<body>
<nav class="topNav" style="background-color: dodgerblue">

    <div>
        <h1 style="font-family: 'Segue UI',ui-sans-serif ">Twitter</h1>
        <button class="logout">Logout</button>
    </div>


</nav>
    {% block content %}
        {% for tweet in tweets %}
        <ul class="list-group">
        <li class="card text-bg-primary mb-3" style="max-width: 20%;">{{ tweet.author}} posted {{ tweet.tweet }} at {{ tweet.time_stamp }}</li>
        </ul>
        {%  endfor %}
          <a href="{%  url 'create-post' %}" class="btn btn-outline-danger">Create Tweet</a>
    {% endblock %}
</body>
</html>
